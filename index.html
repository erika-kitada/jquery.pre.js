<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", initial=1.0>
	<title>HTML encoder</title>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<body>
<pre>
	<code><br></code>
</pre>
<script>
	var target = [
		{regexp : /&/g, escaped : '&amp;'},
		{regexp : /</g, escaped : '&lt;'},
		{regexp : />/g, escaped : '&gt;'},
		{regexp : /"/g, escaped : '&quot;'},
		{regexp : /'/g, escaped : '&#039;'}
	];
	var $code = $('code'),
	html = $code.html();

	for(var i = 0, length = target.length; i < length; i++){
		html = html.replace(target[i].regexp, target[i].escaped);
	}
	$code.html(html);
</script>
</body>
</html>
